---
- name: Install Java
  apt:
    name: openjdk-11-jdk
    state: present

- name: Import Elasticsearch GPG key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/8.x/apt stable main"
    state: present
    filename: elastic-8.x

- name: Install Elasticsearch
  apt:
    name: elasticsearch={{ elasticsearch_version }}
    state: present
    update_cache: yes
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Create Elasticsearch configuration
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_group }}"
    mode: '0660'
  notify: restart elasticsearch

- name: Configure JVM options
  template:
    src: jvm.options.j2
    dest: /etc/elasticsearch/jvm.options.d/heap.options
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_group }}"
    mode: '0660'
  notify: restart elasticsearch

- name: Set Elasticsearch ownership
  file:
    path: "{{ item }}"
    owner: "{{ elasticsearch_user }}"
    group: "{{ elasticsearch_group }}"
    recurse: yes
  loop:
    - "{{ elasticsearch_data_dir }}"
    - "{{ elasticsearch_log_dir }}"

- name: Enable and start Elasticsearch
  systemd:
    name: elasticsearch
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for Elasticsearch to start
  wait_for:
    host: "{{ elk_server_ip }}"
    port: "{{ elasticsearch_http_port }}"
    delay: 10
    timeout: 300

- name: Set Elasticsearch passwords
  shell: |
    echo "{{ elasticsearch_password }}" | /usr/share/elasticsearch/bin/elasticsearch-reset-password -u elastic -i -s
    echo "{{ kibana_system_password }}" | /usr/share/elasticsearch/bin/elasticsearch-reset-password -u kibana_system -i -s
  args:
    executable: /bin/bash
  register: password_reset
  changed_when: password_reset.rc == 0
  failed_when: password_reset.rc not in [0, 75]  # 75 = already set
