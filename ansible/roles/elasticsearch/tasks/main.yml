---
- name: Add Elasticsearch GPG key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/8.x/apt stable main"
    state: present
    filename: elastic-8.x

- name: Install Elasticsearch
  apt:
    name: elasticsearch={{ elasticsearch_version }}
    state: present
    update_cache: yes

- name: Ensure Elasticsearch directories exist with correct permissions
  file:
    path: "{{ item }}"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: '0755'
  loop:
    - /var/lib/elasticsearch
    - /var/log/elasticsearch
    - /etc/elasticsearch

- name: Configure Elasticsearch
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: elasticsearch
    mode: '0660'
  notify: restart elasticsearch

- name: Configure Elasticsearch JVM options
  template:
    src: jvm.options.j2
    dest: /etc/elasticsearch/jvm.options.d/heap.options
    owner: root
    group: elasticsearch
    mode: '0660'
  notify: restart elasticsearch

- name: Ensure swap is disabled (Elasticsearch requirement)
  command: swapoff -a
  changed_when: false

- name: Set vm.max_map_count for Elasticsearch
  sysctl:
    name: vm.max_map_count
    value: '262144'
    state: present
    reload: yes

- name: Start and enable Elasticsearch
  systemd:
    name: elasticsearch
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for Elasticsearch to start
  wait_for:
    host: localhost
    port: 9200
    delay: 10
    timeout: 300

- name: Check if password has been set
  stat:
    path: /etc/elasticsearch/.password_configured
  register: password_marker

- name: Create password reset script
  copy:
    dest: /tmp/set_elastic_password.sh
    mode: '0700'
    content: |
      #!/bin/bash
      set -e
      
      # First, auto-generate a password to enable the elastic user
      AUTO_PASS=$(/usr/share/elasticsearch/bin/elasticsearch-reset-password -u elastic -b --auto | grep "New value:" | awk '{print $3}')
      
      # Wait a moment
      sleep 2
      
      # Now use the API to set our desired password
      curl -X POST "http://localhost:9200/_security/user/elastic/_password" \
        -H "Content-Type: application/json" \
        -u "elastic:${AUTO_PASS}" \
        -d '{"password":"{{ elasticsearch_password }}"}'
      
      echo "Password set successfully"
  when: not password_marker.stat.exists

- name: Execute password reset script
  command: /tmp/set_elastic_password.sh
  register: password_result
  when: not password_marker.stat.exists

- name: Remove password reset script
  file:
    path: /tmp/set_elastic_password.sh
    state: absent
  when: not password_marker.stat.exists

- name: Mark password as configured
  file:
    path: /etc/elasticsearch/.password_configured
    state: touch
    mode: '0600'
  when: not password_marker.stat.exists

- name: Verify Elasticsearch is accessible with password
  uri:
    url: "http://localhost:9200"
    method: GET
    user: elastic
    password: "{{ elasticsearch_password }}"
    force_basic_auth: yes
    status_code: 200
  register: es_health
  retries: 3
  delay: 5
