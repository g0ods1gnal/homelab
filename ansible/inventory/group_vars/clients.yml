---
# Client-specific variables

# Filebeat configuration
filebeat_output_logstash_hosts:
  - "192.168.56.10:5044"

filebeat_setup_kibana_host: "192.168.56.10:5601"

# Modules to enable
filebeat_modules:
  - system
  - nginx
  - suricata

# Log paths
filebeat_system_log_paths:
  - "/var/log/syslog"
  - "/var/log/auth.log"

# Nginx configuration
nginx_install: true
nginx_log_format: "detailed"

# Suricata configuration
suricata_install: true
suricata_interface: "eth1"  # Private network
suricata_home_net: "192.168.56.0/24"
